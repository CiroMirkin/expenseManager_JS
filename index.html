<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple expense manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
</head>

<body>
    <header id="accountValues" class="header"></header>
    <main>
        <form>
            <input type="number" id="amountInput" placeholder="Input amount...">
            <select id="amountTypeSelect">
                <option value="none">...</option>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <input type="text" id="commentInput" placeholder="Input a comment...">
            <button type="submit" id="addAmountSubmitInputBtn">Add</button>
        </form>
        <ul id="amountList"></ul>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
