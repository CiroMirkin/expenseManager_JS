<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple expense manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
</head>

<body>
    <header id="accountValues" class="my-3 mb-5 header"></header>
    <main class="container">
        <div class="row">
            <div class="col">
                <form>
                    <input type="number" id="amountInput" class="form-control mb-2" placeholder="Input amount...">
                    <select id="amountTypeSelect" class="form-select mb-2">
                        <option value="none">...</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                    <input type="text" id="commentInput" class="form-control mb-2" placeholder="Input a comment...">
                    <button type="submit" id="addAmountSubmitInputBtn" class="btn btn-primary">Add</button>
                </form>
            </div>
            <ul id="amountList" class="col"></ul>
        </div>
    </main>
    <div class="modal" id="editAmountModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="editAmountModalLabel">Edit amount</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <input type="number" id="editAmountInput" class="form-control mb-2" placeholder="Input amount...">
                    <select id="editAmountTypeSelect" class="form-select mb-2">
                        <option value="none">...</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                    <input type="text" id="editCommentInput" class="form-control mb-2" placeholder="Input a comment...">
                    <input type="date" id="editDateInput">
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" id="saveChangesInAmountBtn" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
    </div>      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" -->

      <!-- crossorigin="anonymous"></script> -->
    <script src="./main.js" type="module"></script>
</body>

</html>
