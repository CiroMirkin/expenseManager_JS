<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini expense manager</title>
</head>

<body>
    <header id="amounts"></header>
    <main>
        <form>
            <input type="number" id="amountInput" placeholder="">
            <select id="amountTypeSelect">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <input type="text" id="commentInput" placeholder="Input a comment...">
            <button type="submit" id="addAmpuntSubmitBtn">Add</button>
        </form>
        <ul id="amountList"></ul>
    </main>
</body>

</html>
