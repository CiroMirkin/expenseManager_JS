<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense manager</title>
  <!-- Bootstrap styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- Own css-->
  <link rel="stylesheet" href="./styles.css">
  <!-- Favicon -->
  <link rel="shortcut icon" href="https://i.postimg.cc/rssXQspr/expansemanager.png" type="image/x-icon">
</head>
<body>
  <nav class="navbar bg-blank">
    <div class="container-fluid">
      <div class="navbar-brand">
        <img src="https://i.postimg.cc/rssXQspr/expansemanager.png" alt="Expense manager logo" width="30" height="26" class="d-inline-block align-text-top">
        Expense manager
      </div>
    </div>
  </nav>
  <main class="container mt-5 mb-3">
    <div class="row">
      <div class="col position-relative mb-4 d-flex justify-content-center">
        <div style="width: 270px;">
          <canvas id="chart"  width="270"></canvas>
        </div>   
        <p id="accountValue" class="position-absolute z-n1 h-100 d-flex align-items-center h1 account-value">$0.00</p>   
      </div>
      <div class="col align-self-center">
        <form id="newAmountForm" class="p-3 border border-opacity-50 border-1 rounded animate__animated animate__fadeInRight">
          <input type="number" id="amountInput" class="form-control mb-2" placeholder="Amount...">
          <select id="amountTypeSelect" class="form-select mb-2">
            <option value="none">...</option>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
          <input type="text" id="commentInput" class="form-control mb-2" placeholder="Comment...">
          <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-primary">Add</button>
          </div>
        </form>
      </div>
    </div>
  </main>
	<div class="container text-center">
	  <ul id="amountLists" class="row align-items-start" style="list-style:none;padding:0;">
      <li class="col">
        <ul id="incomeList" class="list-group"></ul>
      </li>
      <li class="col">
        <ul id="expenseList" class="list-group"></ul>
      </li>
	  </ul>
	</div>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Own -->
  <script src="./main.js" type="module"></script>
</body>
</html>
